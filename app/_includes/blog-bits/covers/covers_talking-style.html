<style>
  .talking-map {
    background-color: black;
    width: calc(100% - 30px);
    height: 600px;
    margin: -6rem 5px 3rem;
    padding: 0.5rem 10px 2.5rem;
    box-shadow: 0px 0px 30px rgba(0,0,0,0.75);
    position: relative;
  }

  .talkingSquare {
    position: absolute;
    width: calc((100%  / 23));
    height: calc((98%  / 23));
    background-color: #222;
    display: inline-block;
    border: 0.5px solid black;
    box-sizing: border-box;
    background-size: cover;
    background-repeat: no-repeat;
    -webkit-box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    -moz-box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    transition: all 0.4s ease-in-out;
    z-index: 1;
  }

  .talkingSquareFocus {
    cursor: zoom-in;
  }

  .talkingSquareFocus:hover {
    width: calc((100% / 23 + 100px));
    height: calc((98%  / 23 + 100px));
    transform: translate(-50px, -50px) !important;
    filter: drop-shadow(2px 4px 4px rgba(0,0,0,0));
    z-index: 9999;
  }

  .flipContainer {
    background-color: transparent;
    width: calc((100%  / 23));
    height: calc((98%  / 23));
    border: 1px solid black;
    box-sizing: border-box;
    perspective: 600px;
    -webkit-box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    -moz-box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
  }

  .flipInner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    pointer-events: none;

  .flipInner_flip_4 { animation: rotation_4 15s infinite linear; }
  .flipInner_flip_5 { animation: rotation_5 15s infinite linear; }
  .flipInner_flip_6 { animation: rotation_6 15s infinite linear; }

  .flipFront, .flipBack {

    background-repeat: no-repeat;
  }
